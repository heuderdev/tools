<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Demonstração do InputMasker</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; display: flex; flex-direction: column; align-items: center; padding-top: 40px; }
        .form-group { margin-bottom: 20px; width: 300px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        input:focus { border-color: #007BFF; outline: none; box-shadow: 0 0 5px rgba(0,123,255,0.5); }
        h1 { color: #444; }
    </style>
</head>
<body>
    <h1>Motor de Máscaras Universal</h1>

    <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" placeholder="Digite seu CNPJ">
    </div>

    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF">
    </div>

    <div class="form-group">
        <label for="phone">Telefone Celular:</label>
        <input type="text" id="phone" placeholder="Digite seu telefone">
    </div>

    <div class="form-group">
        <label for="birthdate">Data de Nascimento:</label>
        <input type="text" id="birthdate" placeholder="DD/MM/AAAA">
    </div>

    <div class="form-group">
        <label for="license-plate">Placa de Veículo (Mercosul):</label>
        <input type="text" id="license-plate" placeholder="ABC1D23">
    </div>
    
    <script src="InputMasker.js"></script>
    <script>
        // Aguarda o DOM estar completamente carregado para manipular os elementos.
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Instancia e inicializa um masker para o CPF.
            new InputMasker('#cnpj', '__.___.___/____-__').init();

            // 1. Instancia e inicializa um masker para o CPF.
            new InputMasker('#cpf', '___.___.___-__').init();

            // 2. Instancia e inicializa um masker para o Telefone.
            new InputMasker('#phone', '(__) _____-____').init();

            // 3. Instancia e inicializa um masker para a Data.
            new InputMasker('#birthdate', '__/__/____').init();

            // 4. Instancia e inicializa um masker para a Placa de Veículo.
            // Note que o placeholder '_' aceita tanto letras quanto números.
            new InputMasker('#license-plate', '_______').init();
        });
    </script>
</body>
</html>
